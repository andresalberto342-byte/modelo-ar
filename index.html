<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización 3D AR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        /* Esto hace que el visor ocupe toda la pantalla */
        body { margin: 0; height: 100vh; background-color: #f7f7f7; }
        model-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <model-viewer 
        src="experiencia_3d.glb" 
        alt="Modelo 3D para visualización"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        environment-image="neutral" 
        exposure="1">
    </model-viewer>

</body>
</html>
