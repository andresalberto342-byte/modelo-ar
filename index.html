<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi modelo AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0; padding:0;">
  <model-viewer
    src="https://drive.google.com/uc?export=download&id=1-qPrQmVom4vv0uEuCvX7nAYesKCBBDxS"

    ar-modes="scene-viewer quick-look webxr"

  </model-viewer>
</body>
</html>
